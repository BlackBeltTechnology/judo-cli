name: Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

  build-snapshot:
    name: Build Snapshot (Develop)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Generate build version
        id: version
        run: |
          chmod +x scripts/version.sh
          BUILD_VERSION=$(scripts/version.sh build)
          echo "BUILD_VERSION=${BUILD_VERSION}" >> $GITHUB_ENV
          echo "version=${BUILD_VERSION}" >> $GITHUB_OUTPUT

      - name: Run GoReleaser (Snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload snapshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: judo-snapshot-${{ steps.version.outputs.version }}
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt

      - name: Cleanup old develop releases
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            
            // Get all releases
            const releases = await github.rest.repos.listReleases({
              owner,
              repo,
              per_page: 100
            });
            
            // Filter snapshot releases (contain 'snapshot' in tag name)
            const snapshotReleases = releases.data.filter(release => 
              release.tag_name.includes('snapshot') || release.prerelease
            );
            
            // Keep only the latest snapshot, delete the rest
            if (snapshotReleases.length > 1) {
              const toDelete = snapshotReleases.slice(1);
              
              for (const release of toDelete) {
                console.log(`Deleting old snapshot release: ${release.tag_name}`);
                try {
                  await github.rest.repos.deleteRelease({
                    owner,
                    repo,
                    release_id: release.id
                  });
                  
                  // Also delete the tag
                  await github.rest.git.deleteRef({
                    owner,
                    repo,
                    ref: `tags/${release.tag_name}`
                  });
                } catch (error) {
                  console.log(`Failed to delete release ${release.tag_name}: ${error.message}`);
                }
              }
            }

  build-main:
    name: Build Main Branch
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Generate build version
        id: version
        run: |
          chmod +x scripts/version.sh
          BUILD_VERSION=$(scripts/version.sh build)
          echo "BUILD_VERSION=${BUILD_VERSION}" >> $GITHUB_ENV
          echo "version=${BUILD_VERSION}" >> $GITHUB_OUTPUT

      - name: Run GoReleaser (Build only)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: build --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: judo-build-${{ steps.version.outputs.version }}
          path: |
            dist/judo_*