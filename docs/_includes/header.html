<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="{{ '/' | relative_url }}">
      {% if site.logo %}
        <img src="{{ site.logo | relative_url }}" alt="{{ site.title }} logo" />
      {% endif %}
    </a>
    <nav class="nav" id="site-nav">
      {% for item in site.nav %}
        <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% endfor %}
      
      <!-- Theme toggle switch -->
      <label class="theme-toggle" aria-label="Toggle dark mode">
        <input type="checkbox" id="theme-toggle" />
        <span class="theme-toggle-slider"></span>
        <span class="theme-toggle-icons">
          <span class="theme-icon-light">☀️</span>
          <span class="theme-icon-dark">🌙</span>
        </span>
      </label>
    </nav>
    <button class="burger" aria-label="Toggle navigation" onclick="toggleNav()">&#9776;</button>
  </div>
</header>
<script src="{{ '/assets/js/main.js' | relative_url }}"></script>
