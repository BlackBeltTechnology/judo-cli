<!DOCTYPE html>
<html>
<head>
    <title>Terminal Display Test</title>
    <style>
        #terminal {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            background: #000;
            color: #fff;
            font-family: monospace;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Terminal Display Test</h1>
    <div id="terminal"></div>
    
    <script>
        // Simple terminal simulation to check if content displays
        const terminal = document.getElementById('terminal');
        
        function writeToTerminal(text) {
            terminal.innerHTML += text.replace(/\n/g, '<br>').replace(/\r/g, '');
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        // Test content
        writeToTerminal('🚀 Testing terminal display...\r\n');
        writeToTerminal('✅ WebSocket connection established\r\n');
        writeToTerminal('📨 Received: Log stream connected\r\n');
        writeToTerminal('📨 Received: [KEYCLOAK] Container keycloak-judo-cli does not exist\r\n');
        writeToTerminal('📏 Terminal dimensions: 120 cols × 24 rows\r\n');
        writeToTerminal('judo> echo "Testing terminal display"\r\n');
        writeToTerminal('Testing terminal display\r\n');
        writeToTerminal('judo> ');
        
        console.log('✅ Terminal display test completed');
    </script>
</body>
</html>
